<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let user ={
            //오브젝트
            id: 1,
            username: "ssar",
            password: "1234"
            
        };
        console.log("id",user.id);
        console.log("username",user.username);
        console.log("password",user.password);
        // id=1&username=ssar&password=1234 (x-www폼) ->자바한테 던져줘야 해석가능함
        console.log(user);
        //json이랑 비슷하게 생김 
        //그래서 자스가 오브젝트 어쩌구임

        let board={//오브젝트 타입
            
            id: 1,
            title: "제목1",
            content:"내용1",
            user: user//자바스트립트 오브젝트
            
        };
        console.log(board);
        let data = JSON.stringify(board);
        //자스를 json타입으로 바꿔줌
        console.log(data);
        let data2 = JSON.parse(board);
        //json을 다시 자스로 변경
        console.log(data2);


    </script>
</body>
</html>
